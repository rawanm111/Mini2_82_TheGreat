# --- PostgreSQL (JPA) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ride_sharing
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- MongoDB ---
# point to your local, no‚Äêauth Mongo
spring.data.mongodb.uri=mongodb://localhost:27017/ride_sharing
# (optional) explicitly name the database
spring.data.mongodb.database=ride_sharing

# --- Common ---
server.port=8080

# Class Paths for testing
ModelsPath.Captain = com.example.ride_sharing.models.Captain
ModelsPath.Customer = com.example.ride_sharing.models.Customer
ModelsPath.Payment = com.example.ride_sharing.models.Payment
ModelsPath.Rating = com.example.ride_sharing.models.Rating
ModelsPath.Trip = com.example.ride_sharing.models.Trip

debug=true

